<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeating-gradient</title>
    <style>
        .box {
            width: 300px;
            height: 400px;
            border: 1px solid black;
            float: left;
            margin-left: 50px;
        }
        .box1 {
            background-image: repeating-linear-gradient(red 100px, yellow 200px, green 300px);
        }
        .box2 {
            background-image: repeating-radial-gradient(circle, red 50px, yellow 100px, green 150px);
        }
    </style>
</head>
<body>
    <!--在没有发生渐变的区域，重新开始渐变，就是重复渐变-->
    <div class="box box1">重复线性渐变</div>
    <div class="box box2">重复径向渐变</div>
</body>
</html>
