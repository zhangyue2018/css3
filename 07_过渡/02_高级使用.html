<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡高级使用</title>
    <style>
        .outer {
            width: 1300px;
            height: 900px;
            border: 1px solid #000;
        }
        .outer:hover .box {
            width: 1300px;
        }
        .box {
            width: 200px;
            height: 100px;
            /*设置哪个属性需要过渡效果*/
            /* transition-property: 'width', 'height'; */
            transition-property: all; /*让所有能过渡的属性都过渡*/
            /*设置过渡时间*/
            /* transition-duration: 1s, 5s; */
            transition-duration: 5s;
            /*过渡延迟*/
            /* transition-delay: 2s; */
        }

        .box1 {
            background-color: skyblue;
            transition-timing-function: ease;
        }
        .box2 {
            background-color: orange;
            transition-timing-function: linear;
        }
        .box3 {
            background-color: gray;
            transition-timing-function: ease-in;
        }
        .box4 {
            background-color: tomato;
            transition-timing-function: ease-out;
        }
        .box5 {
            background-color: green;
            transition-timing-function: ease-in-out;
        }
        .box6 {
            background-color: purple;
            transition-timing-function: step-start;
        }
        .box7 {
            background-color: deepskyblue;
            transition-timing-function: step-end;
        }
        .box8 {
            background-color: chocolate;
            transition-timing-function: steps(20, end);
        }
        .box9 {
            background-color: rgb(214, 248, 183);
            transition-timing-function: cubic-bezier(.72,.19,1,1.67);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">ease(慢，快，慢)</div>
        <div class="box box2">linear(匀速)</div>
        <div class="box box3">ease-in（慢，快）</div>
        <div class="box box4">ease-out（快，慢）</div>
        <div class="box box5">ease-in-out(慢，快，慢)</div>
        <div class="box box6">step-start（不考虑过滤时间，直接就是终点）</div>
        <div class="box box7">step-end(考虑过渡时间，但无过渡效果，过渡时间到了以后，瞬间到达终点)</div>
        <div class="box box8">steps(分步过渡)</div>
        <div class="box box9">cubic-bezier(贝塞尔曲线，网址:https://cubic-bezier.com)</div>
    </div>
</body>
</html>
