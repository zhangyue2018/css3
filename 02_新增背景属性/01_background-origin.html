<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-origin</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            font-size: 40px;
            padding: 50px;
            border: 50px dashed rgba(255, 0, 0, 0.5);
            
            
            background-image: url('./img/111.jpeg');
            background-repeat: no-repeat;
            background-origin: content-box; /* 默认值是padding-box，还可以设置成border-box*/
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
